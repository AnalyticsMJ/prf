    <div id="wrapper">           
     <header id="header">
			<div class="title">Ocorrências nas Rodovias Federais</div>
      <div data-bind="with: selectedState">
        <div class="nomeEstado" data-bind="text:name"></div>
      </div>
      </header> <!--header--> 
      <section id="main" >
        <div id="container">
        
          
     <aside id="sideLeft" class="coluna col1">
      <div class="tituloEstado" >Unidade Federativa</div>
        <div class="statesList" data-bind="visible: loaded">
	    			<ul data-bind="foreach: states" id="navigation">
	    				<li><a href="#" data-bind="text:name, click:$parent.stateClicked"></a></li>
	    			</ul>
          </div>    
      </aside> <!--coluna da esquerda -->
      <div id="mapa" class="coluna col2">
               Mapa 
          </div> <!-- End mapa -->

      <aside id="sideRight" class="coluna col3">
      <div data-bind="with: selectedState">
        <div id="graficos">
          <section> 
          <div id="rankingInformation"> 
              <description>
                <div class="titulo">Ranking </div>
                <div class ="dado" data-bind="text:by100Thousand.rank" ></div>
              </description> 
              <description>
                <div class="titulo">Acidentes </div> 
                <div class="subTitulo"> (100 mil hab.)</div>	
                <div class="dado" data-bind="text: formatNumber(by100Thousand.acidentes_por_100_mil)"> </div>            
         	  </description>	
			</div>
         </section> <!-- End rankingInformation -->
         <section>
          <div id="informationPorTipoDeVeiculo"> 
            <div id="porTipoDeVeiculo" data-bind="visible: selectedState">
            <div class="tituloGraficos"> Tipo de Veiculo </div>
            <div data-bind="with: selectedState">
              <div class="iconVeiculo">  <img src="img/bicycle-w100.png" width="50px" height="29px"  >
            	<div class="dadoVeiculo" data-bind="text: formatNumber(byVehicleType.qtd_ocorrencias_bicicleta)"></div>
  			  </div>
  		      <div class="iconVeiculo">  <img src="img/motorcycle-w100.png" width="50px" height="29px" > 
  		          <div class="dadoVeiculo" data-bind="text: formatNumber(byVehicleType.qtd_ocorrencias_motocicleta)"></div>
  		      </div>
  		      <div class="iconVeiculo">  <img src="img/car-w100.png" width="50px" height="17px"/> 
  		          <div class="dadoVeiculo" data-bind="text: formatNumber(byVehicleType.qtd_ocorrencias_automovel)"></div>
  		      </div>
  		      <div class="iconVeiculo">  <img src="img/bus-w100.png" width="50px" height="17px"/> 
  		          <div class="dadoVeiculo" data-bind="text: formatNumber(byVehicleType.qtd_ocorrencias_onibus)"></div>
  		      </div>
  		      <div class="iconVeiculo">  <img src="img/truck-w100.png" width="50px" height="21px"> 
  		          <div class="dadoVeiculo" data-bind="text: formatNumber(byVehicleType.qtd_ocorrencias_caminhao)"></div>
  		      </div>
		    </div>
        </div>
        </section> <!-- End informationPorTipoDeVeiculo --> 
        <section>
           <div id="histograma">
            <div class='tituloGraficos'>Ocorrências Ao Longo Do Dia</div>
            <div id="hour"></div>
           </div> 
         </section> <!-- End Histograma -->

        <section>
         <div id="pie">
          <div class="tituloGraficos"> Gravidade</div>
          <div class="pieContainer">
            <div id="severity"></div>	
          </div> <!--End pieContainer -->
         </div>
    </section> <!--End pie-->

    </div> <!--End Graficos -->
    </div>
   </aside> <!-- coluna dereita -->

        
  </div> <!-- end container -->
  </section> <!--End Main -->
